Node是一个能够在服务端运行JS的跨平台运行环境，拥有最大的开源库生态系统npm,通过npm可以很方便的获取其他开发人员分享的软件包
npm命令创建一个node_modules的目录，相关模块都会保存在该目录中
流是一种数据集合，类似于数组，但数组是全部保存在内存中才能处理，而流中的数据可以一边接受，一边处理，
利用流很容易实现HTTP服务，大文件读取，数据压缩，加密等功能
